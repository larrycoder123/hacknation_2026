services:
  - type: web
    name: supportmind-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt &&
      python -m spacy download en_core_web_sm
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /
